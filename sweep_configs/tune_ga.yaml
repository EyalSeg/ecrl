program: genetic_algorithm.py
command:
  - ${env}
  - python
  - ${program}
  - --env
  - Acrobot-v1
  - --train_steps
  - 500000
  - ${args}
method: bayes
metric:
  name: validation_fitness
  goal: maximize
parameters:
  popsize:
    min: 20
    max: 50
  fitness_robustness:
    min: 1
    max: 20
  mutation_strength:
    min: 0.000001
    max: 1.0
  truncation_size:
    min: 1
    max: 20


